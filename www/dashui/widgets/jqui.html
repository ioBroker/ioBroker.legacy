<link rel="stylesheet" href="../lib/css/jquery-ui-timepicker-addon-1.2.2.css" />
<script type="text/javascript" src="../lib/js/jquery-ui-timepicker-addon-1.2.2.js"></script>

<script type="text/javascript">
    "use strict";

        dui.navChangeCallbacks.push(function (view) {
            $(".jqui-nav-state").each(function () {
                var $this = $(this);
                if ($this.attr("data-dashui-nav") == view) {
                    $this.removeClass("ui-state-default");
                    $this.addClass("ui-state-active");
                } else {
                    $this.addClass("ui-state-default");
                    $this.removeClass("ui-state-active");
                }
            });
        });

        dui.binds.jqueryui = {
            navigationActive: function (el, nav_view) {
                var $this = jQuery(el);
                if (window.location.hash.slice(1) == nav_view) {
                    $this.removeClass("ui-state-default").addClass("ui-state-active");
                }
            },
            months: {
                "en": ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                "de": ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
                "ru": ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь']
            },
            shortMonths: {
                "en": ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                "de": ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                "ru": ['Янв', 'Фев', 'Март', 'Апр', 'Май', 'Июня', 'Июля', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек']
            },
            weekDays: {
                "en": ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
                "de": ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
                "ru": ['Воскресение', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота']
            },
            shortWeekDays: {
                "en": ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
                "de": ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"],
                "ru": ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб']
            },
            currentText: {
                "en": 'Now',
                "de": 'Jetzt',
                "ru": 'Сейчас'
            },
            closeText: {
                "en": 'Close',
                "de": 'Schließen',
                "ru": 'Закрыть'
            },
            timeText: {
                "en": 'Time',
                "de": 'Zeit',
                "ru": 'Время'
            },
            hourText: {
                "en": 'Hour',
                "de": 'Std',
                "ru": 'Час'
            },
            minuteText: {
                "en": 'Min',
                "de": 'Min',
                "ru": 'Мин'
            },
            secondText: {
                "en": 'Sec',
                "de": 'Sek',
                "ru": 'Сек'
            },
            timeOnlyTitle: {
                "en": 'Choose Time',
                "de": 'Zeit auswählen',
                "ru": 'Установите время'
            },
            active: function (el, reverse, _value) {
                var $this = jQuery(el);
                var id = '_' + $this.attr("data-hm-id");
                localData.uiState.bind(id+".Value", function (e, newVal, oldVal) {
                    var val;
                    var value = _value;
                    if (newVal === false || newVal === "false") {
                        val = 0;
                    } else if (newVal === true || newVal === "true") {
                        val = 1;
                    } else {
                        val = newVal;
                    }
                    if (reverse) {
                        if ((!value && val == 1) || (value && val != value)) {
                            $this.removeClass("ui-state-active");
                            //$this.addClass("ui-state-default");
                        } else {
                            $this.addClass("ui-state-active");
                            //$this.removeClass("ui-state-default");
                        }
                    } else {
                        if ((!value && val > 0) || (value && val == value)) {
                            $this.addClass("ui-state-active");
                            //$this.removeClass("ui-state-default");
                        } else {
                            $this.removeClass("ui-state-active");
                            //$this.addClass("ui-state-default");
                        }
                    }


                });
                var val = localData.uiState.attr(id+".Value");
                var value = _value;
                if (val === true || val === "true") { val = 1; }
                if (val === false || val === "false") { val = 0; }
                if (reverse) {
                    if ((!value && val == 1) || (value && val != value)) {
                        $this.removeClass("ui-state-active");
                        //$this.addClass("ui-state-default");
                    } else {
                        $this.addClass("ui-state-active");
                        //$this.removeClass("ui-state-default");
                    }
                } else {
                    if ((!value && val > 0) || (value && val == value)) {
                        $this.addClass("ui-state-active");
                        //$this.removeClass("ui-state-default");
                    } else {
                        $this.removeClass("ui-state-active");
                        //$this.addClass("ui-state-default");
                    }
                }

            },
            classes: function (el, reverse, _value) {
                var $this = jQuery(el);
                $this.hover(function () {
                    $this.addClass("ui-state-hover");
                }, function () {
                    $this.removeClass("ui-state-hover");
                });
                var id = '_' + $this.attr("data-hm-id");
                dui.binds.jqueryui.active(el, reverse, _value);


            },
            dialog: function (el, options, persistent, preload, html) {
                var dlg = jQuery(el).parent().find("div.dashui-widget-dialog");
                if (!dui.editMode) {
                    jQuery(el).parent().find("div.dashui-widget-body").click(function () {
                        var id = jQuery(this).parent().attr("id") + "_dialog";
                        if ((!preload || preload == "false") && jQuery("#"+id).html().replace(/\s/g, '') == "") {
                            //console.log("dialog "+id+" inserting html");
                            jQuery("#"+id).html(html);
                        }
                        if (persistent) {
                            jQuery("#"+id).dialog("open");
                        } else {
                            dlg.dialog($.extend({
                                autoOpen: true,
                                close: function () {
                                    dlg.dialog("destroy");
                                    if (!preload) {
                                        jQuery("#"+id).html("");
                                    }
                                }
                            }, options));
                        }
                    });
                }
                if (persistent) {
                    dlg.dialog($.extend({
                        autoOpen: false
                    }, options));
                }
            },
            dialogContainer: function (el, options, persistent, preload) {
                var dlg = jQuery(el).parent().find("div.dashui-widget-dialog");


                dlg.dialog($.extend({
                    autoOpen: false
                }, options));
                if (!dui.editMode) {
                    jQuery(el).parent().find("div.dashui-widget-body").click(function () {

                        dlg.find("div[id$='container']").each(function () {
                            console.log($(this).attr("id")+ " contains " + $(this).attr("data-dashui-contains"));
                            var cview = $(this).attr("data-dashui-contains");
                            if (!dui.views[cview]) {
                                $(this).append("error: view not found.");
                                return false;
                            } else if (cview == dui.activeView) {
                                $(this).append("error: view container recursion.");
                                return false;
                            }
                            dui.renderView(cview, true);
                            $("#duiview_" + cview).appendTo(this);
                            $("#duiview_" + cview).show();

                        });

                        var id = jQuery(this).parent().attr("id") + "_dialog";
                        jQuery("#"+id).dialog("open");
                    });
                } else {
                    jQuery(el).parent().find("div.dashui-widget-body").show();
                }
            },
            dialogAutoClose: function (el) {
                var dialog = jQuery("#"+jQuery(el).parent().attr("id") + "_dialog");
                // TODO auf bestimme Elemente einschränken (Button, Radio, ...)
                dialog.on( "dialogopen", function () {
                    dialog.one("click", function () {
                        dialog.dialog("close");
                    });
                });

            },
            input: function (el, options) {
                var $this = jQuery(el);
                var id = $this.attr("data-hm-id");
                var digits = options;
                $this.button().addClass("ui-state-default")
                        .css({
                            'font' : 'inherit',
                            //'color' : 'inherit',
                            'text-align' : 'left',
                            'outline' : 'none',
                            'cursor' : 'text'
                        }).change(function () {
                            localData.setValue(id, jQuery(this).val());
                        });


                var hm_id = '_' + id;
                localData.uiState.bind(hm_id + ".Value", function (e, newVal, oldVal) {
                    if (digits && digits != "") {
                        newVal = parseFloat(newVal).toFixed(digits);
                    }

                    $this.val(newVal);
                });
                var val = localData.uiState[hm_id + '.Value'];
                if (digits && digits != "") {
                    val = parseFloat(localData.uiState[hm_id + '.Value']).toFixed(digits);
                }
                $this.val(val);
            },
            inputDate: function (el, options) {
                var $this = jQuery(el);
                var id = $this.attr("data-hm-id");
                var datepickerOptions = jQuery.extend(true, {
                    dateFormat:      'yy-mm-dd',
                    monthNamesShort: dui.binds.jqueryui.shortMonths[dui.language],
                    monthNames:      dui.binds.jqueryui.months[dui.language],
                    dayNamesMin:     dui.binds.jqueryui.shortWeekDays[dui.language],
                    showAnim:        "fadeIn",
                    firstDay: 1,
                    currentText:     dui.binds.jqueryui.currentText[dui.language],
                    closeText:       dui.binds.jqueryui.closeText[dui.language]

                }, options);

                $this.addClass("ui-widget ui-button ui-corner-all ui-state-default")
                    .css({
                        'font' : 'inherit',
                        //'color' : 'inherit',
                        'text-align' : 'left',
                        'outline' : 'none',
                        'cursor' : 'text'
                    });
                if (!dui.editMode) {
                    $this.datepicker(datepickerOptions);
                }

                $this.change(function () {
                    localData.setValue(id,  jQuery(this).val());
                });
                var hm_id = '_' + id;
                localData.uiState.bind(hm_id + ".Value", function (e, newVal, oldVal) {
                    $this.val(newVal);
                });
                $this.val(localData.uiState.attr(hm_id + ".Value"));
            },
            inputDatetime: function (el, options) {
                var $this = jQuery(el);
                var id = $this.attr("data-hm-id");
                var timepickerOptions = jQuery.extend(true, {
                    dateFormat:      'yy-mm-dd',
                    monthNamesShort: dui.binds.jqueryui.shortMonths[dui.language],
                    monthNames:      dui.binds.jqueryui.months[dui.language],
                    dayNamesMin:     dui.binds.jqueryui.shortWeekDays[dui.language],
                    showAnim:        "fadeIn",
                    firstDay:        1,
                    timeText:        dui.binds.jqueryui.timeText[dui.language],
                    hourText:        dui.binds.jqueryui.hourText[dui.language],
                    minuteText:      dui.binds.jqueryui.minuteText[dui.language],
                    secondText:      dui.binds.jqueryui.secondText[dui.language],
                    currentText:     dui.binds.jqueryui.currentText[dui.language],
                    closeText:       dui.binds.jqueryui.closeText[dui.language],
                    timeOnlyTitle:   dui.binds.jqueryui.timeOnlyTitle[dui.language],
                    minuteGrid:      undefined,
                    hourGrid:        undefined,
                    secondGrid:      undefined,
                    timeOnly:        false,
                    showSecond:      true,
                    timeFormat:      'HH:mm:ss',
                    pickerTimeFormat: 'HH:mm:ss'
                }, options);
                $this.addClass("ui-state-default")
                .css({
                    'font':       'inherit',
                    //'color':    'inherit',
                    'text-align': 'left',
                    'outline':    'none',
                    'cursor':     'text'
                });
                // Store options
                $this[0].__options = options;

                if (!dui.editMode) {
                    $this.datetimepicker(timepickerOptions).button();
                } else {
                    $this.addClass("ui-widget ui-button ui-corner-all");
                }
                $this.change(function () {
                    var $this = jQuery(this);
                    var val = $this.val();
                    /*if ($this[0].__options && !$this[0].__options.showSecond) {
                        var vals = val.split(':');
                        if (vals.length == 3) {
                            val = vals[0] + ":" + vals[1];
                        }
                    }*/
                    localData.setValue(id, val);
                    console.log(val);
                });
                var hm_id = '_' + id;
                localData.uiState.bind(hm_id + ".Value", function (e, newVal, oldVal) {
                    $this.val(newVal);
                });
                $this.val(localData.uiState.attr(hm_id + ".Value"));
            },
            inputset: function (el, options) {
                var digits = options;
                var $this = jQuery(el);
                var input = "#"+$this.attr("id").slice(0,-3) + "input";

                var id = $this.attr("data-hm-id");

                if (!dui.editMode) {
                    $this.button().click(function () {
                        localData.setValue(id,  jQuery(input).val());
    
                    });
                }
                $this.prev().button().addClass("ui-state-default")
                        .css({
                            'font' : 'inherit',
                            //'color' : 'inherit',
                            'text-align' : 'left',
                            'outline' : 'none',
                            'cursor' : 'text'
                        });
                var hm_id = '_' + id;
                localData.uiState.bind(hm_id + ".Value", function (e, newVal, oldVal) {
                    if (digits && digits != "") {
                        newVal = parseFloat(newVal).toFixed(digits);
                    }
                    jQuery(input).val(newVal);

                });
                var newVal = localData.uiState[hm_id + '.Value'];
                if (digits && digits != "") {
                    newVal = parseFloat(newVal).toFixed(digits);
                }
                jQuery(input).val(newVal);
            },
            multiselect: function (el, options, isOpen) {
                var $this = jQuery(el);
                var id = $this.attr("data-hm-id");

                $this.find("option:selected").removeAttr("selected");
                $this.find("option[value='" + localData.uiState['_' + id + '.Value'] + "']").attr("selected", true);

                $this.multiselect($.extend({
                    multiple:         false,
                    header:           false,
                    noneSelectedText: false,
                    selectedList:     1
                }, options)).change(function () {
					if (!dui.editMode) {
						localData.setValue(id,  $this.find("option:selected").val());
					}
                });

                var hm_id = '_' + id;

                $this.find("option:selected").removeAttr("selected");
                $this.find("option[value='" + localData.uiState[hm_id + '.Value'] + "']").attr("selected", true);
				$this.prop("disabled", dui.editMode);
                $this.multiselect("refresh");

                localData.uiState.bind(hm_id + ".Value", function (e, newVal, oldVal) {
                    $this.find("option:selected").removeAttr("selected");
                    $this.find("option[value='" + newVal + "']").attr("selected", true);
                    $this.multiselect("refresh");
                });
				
				if (dui.editMode && isOpen) {
					$this.multiselect("open");
				}
				if(dui.editMode) {
					dui.bindWidgetClick(el.id);
				}
            },
            slider: function (el, options) {
                var $this = jQuery(el);
                var id = $this.attr("data-hm-id");
                var wid = $this.attr("data-hm-wid");
                var hm_id = '_' + id;


                var settings = $.extend({
                    min: parseFloat(options.min) || 0.00,
                    max: parseFloat(options.max) || 1.00,
                    step: parseFloat(options.step) || 0.01,
                    value: parseFloat(localData.uiState.attr(hm_id + ".Value")),
                    slide: function (e, ui) {
                        // Slider -> Observable
                        localData.setValue(id, ui.value); //.toFixed(6));
                    }
                }, options);

                if (isNaN(settings.value)) {
                    settings.value = 0;
                }

                $this.slider(settings);

                localData.uiState.bind(hm_id + ".Value", function (e, newVal, oldVal) {
                   // console.log("slider newVal="+JSON.stringify(newVal));
                    if (localData.uiState.attr('_'+wid+".Value") != true) {
                        $this.slider("value", parseFloat(newVal));
                    }
                });
            },
            button: function (el, value) {
                var $this = jQuery(el);
                $this.button();
            },
            buttonDialog: function (el) {
                var $this = jQuery(el);
                $this.button();
            },
            buttonProgram: function (el, value) {
                var $this = jQuery(el);
                var id = $this.attr("data-hm-id");
                $this.button().click(function () {
                    if (!dui.editMode) {
                        dui.conn.execProgramm(id);
                    }
                });
            },
            buttonLink: function (el, href) {
                var $this = jQuery(el);
                $this.button().click(function () {
                    if (!dui.editMode) {
                        if (href) {
                            window.location.href = href;
                        }
                    }
                });
            },
            buttonLinkBlank: function (el, href) {
                var $this = jQuery(el);
                var id = $this.attr("data-hm-id");
                $this.button().click(function () {
                    if (!dui.editMode) {
                        if (href) {
                            window.open(href);
                        }
                    }
                });
            },
            radio: function (el, options) {
                var settings = $.extend({}, options);
                var $this = jQuery(el);
                var id = $this.attr("data-hm-id");

                // Observable -> Buttonset
                var hm_id = '_' + id
                localData.uiState.bind(hm_id + ".Value", function (e, newVal, oldVal) {
                    $this.find("input").removeAttr("checked");
                    if (newVal === true) {
                        newVal = 1;
                    } else if (newVal === false) {
                        newVal = 0;
                    } else {
                        newVal = newVal;
                    }

                    $this.find("input[value='"+newVal+"']").prop("checked", true);
                    $this.find("input").each(function () {
                        jQuery(this).button("refresh");
                    });
                });

                var val = localData.uiState.attr(hm_id + ".Value");

                if (val === true) { val = 1; }
                if (val === false) { val = 0; }
                $this.find("input").removeAttr("checked");
                $this.find("input[value='"+val+"']").prop("checked", true);
                $this.buttonset(settings);

                $this.find("input").each(function () {
                    jQuery(this).button("refresh");
                });

                // Buttonset -> Observable
                $this.find("input").click(function () {
                    if (!dui.editMode) {
                        localData.setValue(id,  $(this).val());
                    }
                });

            },
            iconHttpGet: function (el, url) {
                if (dui.editMode) return;
                var $this = jQuery(el).parent();
                $this.click(function (e) {
                    servConn.getUrl(url);
                    e.preventDefault();
                });
            },
            hueColormode: function (el, idColormode) {
                var $hue = jQuery(el).parent().find(".hue-mode-hue");
                var $ct  = jQuery(el).parent().find(".hue-mode-ct");
                if (localData.uiState.attr('_'+idColormode+".Value") == "ct") {
                    $hue.hide();
                    $ct.show();
                } else {
                    $ct.hide();
                    $hue.show();
                }
                localData.uiState.bind('_'+idColormode+".Value", function (e, newVal, oldVal) {
                    if (newVal == "ct") {
                        $hue.hide();
                        $ct.show();
                    } else {
                        $ct.hide();
                        $hue.show();
                    }
                });

            },
			
			_disable: function () {
                jQuery("div#dui_container").find(".ui-slider").each(function () {
                    jQuery(this).slider("disable").removeClass("ui-state-disabled");
                });

                setTimeout(function () {
                    $("div#dui_container").find("select[id$='_multiselect']").each(function () {
                        if ($(this).css("display") == "none") {
                            //console.log("disable multiselect "+jQuery(this).attr("id"));
                            $(this).multiselect("disable").next().removeClass("ui-state-disabled").unbind("click", false);
                        }
                    });
                }, 200);
                setTimeout(function () {
                    $("div#dui_container").find("a[href]").each(function () {
                        $(this).click(function (e) {});
                    });
                }, 200);
            },

            itoggle: function (el){
                var $this = jQuery(el).parent();
                var id = '_' + $this.parent().attr("data-hm-id") + ".Value";
                var val = localData.uiState.attr(id);

                if (val === 'false') {
                    val = false;
                } else if (val === 'true') {
                    val = true;
                } else if (typeof val == "string") {
                    var f = parseFloat(val);
                    if (f == val) {
                        val = f;
                    } else if (val !== '') {
                        val = true;
                    } else {
                        val = false;
                    }
                }
                if (val > 0) {
                    $this.find(".imgToggleFalse").hide();
                    $this.find(".imgToggleTrue").show();
                }
                localData.uiState.bind(id, function (e, val) {
                    if (val === true || val === "true" || parseFloat(val) > 0) {
                        $this.find(".imgToggleFalse").hide();
                        $this.find(".imgToggleTrue").show();
                    } else {
                        $this.find(".imgToggleTrue").hide();
                        $this.find(".imgToggleFalse").show();
                    }
                });
            }
        };
    //});
</script>

<script type="text/ejs" id="tplJquiButtonLink" class="dashui-tpl" data-dashui-set="jqui" data-dashui-name="static - Button Link" data-dashui-attrs="html_prepend;html_append;buttontext;href">
    <div style="top:0px; left:0px;" class="dashui-widget <%== this.data.attr('class') %>" id="<%= this.data.attr('wid') %>" data-dashui-resizable='{"disabled":true, "handles":"e"}' >
        <div class="dashui-widget-body" >
            <%== this.data.attr("html_prepend") %>
            <input type="button" id="<%= this.data.attr('wid') %>_button" name="<%= this.data.attr('wid') %>_button" value="<%= this.data.attr('buttontext') %>" data-dashui-link="<%= this.data.attr('value') %>" <%= (el) -> dui.binds.jqueryui.buttonLink(el, data.attr('href')); %> />
            <%== this.data.attr("html_append") %>
        </div>
    </div>
</script>

<script type="text/ejs" id="tplJquiButtonLinkBlank" class="dashui-tpl" data-dashui-set="jqui" data-dashui-name="static - Button Link _blank" data-dashui-attrs="html_prepend;html_append;buttontext;href">
    <div style="top:50px;" class="dashui-widget <%== this.data.attr('class') %>" id="<%= this.data.attr('wid') %>" data-dashui-resizable='{"disabled":true, "handles":"e"}' >
        <div class="dashui-widget-body" >
            <%== this.data.attr("html_prepend") %>
            <input type="button" id="<%= this.data.attr('wid') %>_button" name="<%= this.data.attr('wid') %>_button" value="<%= this.data.attr('buttontext') %>" data-dashui-link="<%= this.data.attr('value') %>" <%= (el) -> dui.binds.jqueryui.buttonLinkBlank(el, data.attr('href')); %> />
            <%== this.data.attr("html_append") %>
        </div>
    </div>
</script>

<script type="text/ejs" id="tplIconLink" class="dashui-tpl" data-dashui-set="jqui" data-dashui-name="static - Icon link" data-dashui-attrs="src;href;target;alt;text;invert_icon/checkbox">
    <%
    var styles = "";
    if (this.data.invert_icon === "true" || this.data.invert_icon === true) {
        styles = "filter: invert(1); -webkit-filter: invert(1); -moz-filter: invert(1); -o-filter: invert(1); -ms-filter: invert(1);";
    }
    %>

				var values = (data.attr('values') ? data.attr('values').split(';') : []);
				var texts  = (data.attr('texts') ? data.attr('texts').split(';'): []);
				var wid    = data.attr('wid');
				for (var val in values) {
					%>
					<option value="<%= values[val] %>"><%= texts[val] %></option>
					<%
				}
            %>
            </select >
        </div>
    </div>
</script>
